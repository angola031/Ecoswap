# Cloudflare Pages Configuration
# Configuración específica para deployment en Cloudflare Pages

name = "ecoswap"
compatibility_date = "2024-01-01"

# Configuración específica para Pages
pages_build_output_dir = "out"

[env.production]
name = "ecoswap-production"

[env.production.vars]
NODE_ENV = "production"
NEXT_PUBLIC_APP_ENV = "production"

[env.preview]
name = "ecoswap-preview"

[env.preview.vars]
NODE_ENV = "preview"
NEXT_PUBLIC_APP_ENV = "preview"

# Configuración de KV (si se necesita)
# [[kv_namespaces]]
# binding = "ECOSWAP_KV"
# id = "your-kv-namespace-id"

# Configuración de D1 (si se necesita)
# [[d1_databases]]
# binding = "DB"
# database_name = "ecoswap-db"
# database_id = "your-database-id"

# Configuración de R2 (si se necesita)
# [[r2_buckets]]
# binding = "BUCKET"
# bucket_name = "ecoswap-assets"
