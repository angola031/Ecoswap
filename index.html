<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSwap Colombia - Plataforma de Intercambio Sostenible</title>
    <meta name="description"
        content="EcoSwap Colombia - La plataforma líder en intercambio y venta de productos de segunda mano en Colombia. Conecta con la comunidad sostenible colombiana.">
    <meta name="keywords"
        content="EcoSwap, Colombia, segunda mano, intercambio, sostenible, Pereira, Bogotá, Medellín, Cali, Barranquilla">
    <meta name="author" content="EcoSwap Colombia">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ecoswap.co/">
    <meta property="og:title" content="EcoSwap Colombia - Plataforma de Intercambio Sostenible">
    <meta property="og:description"
        content="Conecta con la comunidad sostenible colombiana. Intercambia y vende productos de segunda mano de forma segura.">
    <meta property="og:image" content="https://ecoswap.co/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ecoswap.co/">
    <meta property="twitter:title" content="EcoSwap Colombia - Plataforma de Intercambio Sostenible">
    <meta property="twitter:description"
        content="Conecta con la comunidad sostenible colombiana. Intercambia y vende productos de segunda mano de forma segura.">
    <meta property="twitter:image" content="https://ecoswap.co/assets/images/twitter-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!-- CSS Global -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/animations.css">

    <!-- CSS de Módulos -->
    <link rel="stylesheet" href="modules/auth/auth.css">
    <link rel="stylesheet" href="modules/core/core.css">
    <link rel="stylesheet" href="modules/products/products.css">
    <link rel="stylesheet" href="modules/interactions/interactions.css">
    <link rel="stylesheet" href="modules/chat/chat.css">
    <link rel="stylesheet" href="modules/profile/profile.css">
</head>

<body>
    <!-- Contenido de la aplicación -->
    <div id="app">
        <!-- Pantalla de Autenticación -->
        <div id="auth" class="mockup-screen"style="display: none;"">
            <!-- El contenido del módulo de autenticación se cargará aquí -->
        </div>

        <!-- Pantalla Principal -->
        <div id="main" class="mockup-screen" >
            <!-- El contenido del módulo principal se cargará aquí -->
        </div>

        <!-- Pantalla de Productos -->
        <div id="products" class="mockup-screen" style="display: none;">
            <!-- El contenido del módulo de productos se cargará aquí -->
        </div>

        <!-- Pantalla de Interacciones -->
        <div id="interactions" class="mockup-screen" style="display: none;">
            <!-- El contenido del módulo de interacciones se cargará aquí -->
        </div>

        <!-- Pantalla de Chat -->
        <div id="chat" class="mockup-screen" style="display: none;">
            <!-- El contenido del módulo de chat se cargará aquí -->
        </div>
 
        <!-- Pantalla de Perfil -->
        <div id="profile" class="mockup-screen" style="display: none;">
            <!-- El contenido del módulo de perfil se cargará aquí -->
        </div>
    </div>

    <!-- JavaScript Global -->
    <script src="config/app.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- JavaScript de Módulos -->
    <script src="modules/auth/auth.js"></script>
    <script src="modules/core/core.js"></script>
    <script src="modules/products/products.js"></script>
    <script src="modules/interactions/interactions.js"></script>
    <script src="modules/chat/chat.js"></script>
    <script src="modules/profile/profile.js"></script>

    <!-- Inicialización -->
    <script>
        // Cargar contenido de los módulos
        document.addEventListener('DOMContentLoaded', function () {
            // Cargar HTML de los módulos
            fetch('modules/auth/auth.html')
                .then(response => response.text())
                .then(html => document.getElementById('auth').innerHTML = html);

            fetch('modules/core/core.html')
                .then(response => response.text())
                .then(html => document.getElementById('main').innerHTML = html);

            fetch('modules/products/products.html')
                .then(response => response.text())
                .then(html => document.getElementById('products').innerHTML = html);

            fetch('modules/interactions/interactions.html')
                .then(response => response.text())
                .then(html => document.getElementById('interactions').innerHTML = html);

            fetch('modules/chat/chat.html')
                .then(response => response.text())
                .then(html => document.getElementById('chat').innerHTML = html);

            fetch('modules/profile/profile.html')
                .then(response => response.text())
                .then(html => document.getElementById('profile').innerHTML = html);

            // Inicializar la aplicación
            setTimeout(() => {
                EcoSwapApp.init();
            }, 100);
        });
    </script>
</body>

</html>
